<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign-up Front-end
        </title>
        <link rel="stylesheet" href="Signup.css">
    </head>
  <body>
    <div class="PositionLogoText">
        <img class="Logo" src="../assets/SocialConnectLogoWithOutline.svg" alt="Logo">
        <p>
            Join now to <span style="display: block;"> Connect to the world</span>with us
        </p>
    </div>
    <div class="SigninBackgroundHolder" >
        <div class="SigninHolder">
            <div class="TextHolder" >
                <h1 class="WelcomeText" >
                    Sign-up Here
                </h1>
            </div>
                <div>
                    <p class="DetailsText">
                    Please Enter Your Details
                </p>
            </div>
            <div class="EmailSearchHolder">
                <p class="TextStyle">
                    User Name
                </p>
                <input placeholder="Enter Username" class="InputStyle , UsernameInput" type="text">
            </div>

            <div class="EmailSearchHolder">
                <p class="TextStyle">
                    Email
                </p>
                <input placeholder="Enter Email" class="InputStyle , EmailInput" type="text">
            </div>

        <div class="EmailSearchHolder">
            <p class="TextStyle">
                Password
            </p>
            <input placeholder="Enter Password" class="InputStyle , PasswordInput" type="text">
        </div>
        <div class="EmailSearchHolder">
            <p class="TextStyle">
                Re-Enter Password
            </p>
            <input placeholder="Enter Password Again" class="InputStyle , Re-EnterPasswordInput" type="text">
        </div>

        <div class="RememberForgetText">
            <div class="RememberMeOption">
                <input class="RememberMeCheckBox" type="checkbox"><p class="RememberMeText">Remember me</p>
            </div>
             <a class="ForgotPasswordLink" href="">Forgot Password</a>
        </div>
        <div class="SigninOptionsHolder">
            <div class="SigninHolder">
                <button onclick="" class="SigninBtn , BtnStyle">
                    Sign up
                </button>
            </div>
            <div class="GoogleSigninHolder">
                <button class="GoogleSigninBtn , BtnStyle ">
                    Sign up with Google
                </button>
            </div>
        </div>
            <div class="SignupTextHolder">
                <p class="SignupText">Aleady have an Account?</p> <a class="SignupLink" href="../index.html">Sign-in</a>
            </div>
            
        </div>
    </div>
  </body>  
</html>
