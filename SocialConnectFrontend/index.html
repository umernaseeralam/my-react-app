<!DOCTYPE html>
<html>
    <head>
        <title>
            DashBoard Front-end
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
  <body>
    <div class="PositionLogoText">
        <img class="Logo" src="./assets/SocialConnectLogoWithOutline.svg" alt="Logo">
        <p>
            Sign-in to <span style="display: block;"> Connect to the world</span>with us
        </p>
    </div>
    <div class="SigninBackgroundHolder" >
        <div class="SigninHolder">
            <div class="TextHolder" >
                <h1 class="WelcomeText" >
                    Welcome Back
                </h1>
            </div>
                <div>
                    <p class="DetailsText">
                    Please Enter Your Details
                </p>
            </div>
            <div class="EmailSearchHolder">
                <p class="EmailText">
                    Email
                </p>
                <input placeholder="Enter Email" class="EmailInput" type="text">
            </div>

        <div class="EmailSearchHolder">
            <p class="EmailText">
                Password
            </p>
            <input placeholder="Enter Password" class="EmailInput" type="text">
        </div>

        <div class="RememberForgetText">
            <div class="RememberMeOption">
                <input class="RememberMeCheckBox" type="checkbox"><p class="RememberMeText">Remember me</p>
            </div>
             <a class="ForgotPasswordLink" href="">Forgot Password</a>
        </div>
        <div class="SigninOptionsHolder">
            <div class="SigninHolder">
                <button onclick="" class="SigninBtn , BtnStyle">
                    Sign in
                </button>
            </div>
            <div class="GoogleSigninHolder">
                <button class="GoogleSigninBtn , BtnStyle ">
                    Sign in with Google
                </button>
            </div>
        </div>
            <div class="SignupTextHolder">
                <p class="SignupText">Don't have an Account?</p> <a class="SignupLink" href="./SignupPage/Signup.html">Sign-up</a>
            </div>
            
        </div>
    </div>
  </body>  
</html>
