<!DOCTYPE html>
<html>
    <head>
        <title>
            DashBoard
        </title>
        <link rel="stylesheet" href="./DashBoard.css">
    </head>
    <body>
        <div class="TopHeaderHolder" >
            <div"><img class="Logo" src="../assets/SocialConnect.svg" alt="Logo">
            <div class="SearchHolder">
                <input placeholder="Search" class="SearchInput" type="text"><button class="SearchBtn">Search</button></div>
            </div> 
        </div>
        <div class="SideBar">
            <h2 class="MenuText">Menu</h2>
            <div class="BtnHolder">
                <button class="ProfileBtn , BtnStyle">Profile</button>
            </div>
            <div class="FeedHolder">
                <button class="FeedBtn , BtnStyle">Feed</button>
            </div>
            <div class="SettingsHolder">
                <button class="SettingsBtn , BtnStyle">Settings</button>
            </div>
            <div class="SideBarLogoHolder">
                <img class="SideBarLogo" src="../assets/SocialConnectLogoWithOutline.svg" alt="Logo">
            </div>
        </div>
        <div class="Feed">
            <div class="post-container">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="Profile Picture" class="profile-pic">
                    <div class="user-info">
                        <div class="username">Username</div>
                        <div class="time">2 hours ago</div>
                    </div>
                </div>
                <div class="post-content">
                    This is a sample post content. It can contain text, images, links, or anything you like.
                </div>
                <img src="https://via.placeholder.com/400x200" alt="Post Image" class="post-image">
                <div class="post-footer">
                    <div class="like-comment">
                        <span>Like</span>
                        <span>Comment</span>
                    </div>
                    <div class="share">
                        <span>Share</span>
                    </div>
                </div>
            </div>

                    <div class="like-comment">
                        <span>Like</span>
                        <span>Comment</span>
                    </div>
                    <div class="share">
                        <span>Share</span>
                    </div>
                </div>
            </div>
            

        </div>
    </body>
</html>
